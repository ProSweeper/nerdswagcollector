{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-content">
      <span class="card-title">{{ swag.item }}</span>
      <p>Type: {{ swag.type }}</p>
      <p>Description: {{ swag.description|linebreaks }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'swag_update' swag.id %}">Edit</a>
    <a href="{% url 'swag_delete' swag.id %}">Delete</a>
  </div>
</div>
{% endblock %}
