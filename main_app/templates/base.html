{% load static %}
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nerd Swag Collector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed " >
    <nav>
      <div class="nav-wrapper deep-purple lighten-2">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Nerd Swag Collector</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'sets_create' %}">Add a Set</a></li>
          <li><a href="{% url 'sets_index' %}">View All Sets</a></li>
          <li><a href="{% url 'swag_create' %}">Add Some Swag</a></li>
          <li><a href="{% url 'index' %}">View My Swag</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer deep-purple lighten-2">
    <div class="right deep-purple lighten-2">All Rights Reserved, &copy; 2022 Nerd Swag Collector &nbsp;</div>
  </footer>
</body>
</html>
