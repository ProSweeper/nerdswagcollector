{% extends 'base.html' %}

{% block content %}
<h1>Swag List</h1>

{% for swag in swags %}
  <a href="{% url 'detail' swag.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ swag.item }}</span>
            <p>Type: {{ swag.type }}</p>
            <p>Description: {{ swag.description|linebreaks }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
