{% extends 'base.html' %}
{% block content %}

<h1>Set Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ set.name }}</span>
        <p>Genre: {{ set.genre }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'sets_update' set.id %}">Edit</a>
        <a href="{% url 'sets_delete' set.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
